apiVersion: apps/v1
kind: Deployment
metadata:
  name: updater-server
  labels:
    name: updater-server
spec:
  replicas: 1
  selector:
    matchLabels:
      type: backend
      app: updater-app
  template:
    metadata:
      labels:
        type: backend
        app: updater-app
    spec:
      containers:
        - name: currencyapi
          command: ["python", "start_updates.py"]
          image: currency-converter-api-updater
          imagePullPolicy: IfNotPresent
          # ports:
          #   - containerPort: 8080
          env:
          - name: MYSQL__HOST
            value: db-server-service

