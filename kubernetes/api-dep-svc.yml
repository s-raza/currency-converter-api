apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-server
  labels:
    name: api-server
spec:
  replicas: 1
  selector:
    matchLabels:
      type: backend
      app: fastapi-app
  template:
    metadata:
      labels:
        type: backend
        app: fastapi-app
    spec:
      containers:
        - name: currencyapi
          command: ["python", "api_main.py"]
          image: currency-converter-api-api
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
          - name: MYSQL__HOST
            value: db-server-service
          - name: API__STARTUP__UVICORN_RELOAD
            value: 'false'
          - name: REDIS__HOST
            value: redis-server-service
          # readinessProbe:
          #   httpGet:
          #     path: /token
          #     port: 8080
          #   initialDelaySeconds: 5
          #   periodSeconds: 1
          # livenessProbe:
          #   httpGet:
          #     path: /token
          #     port: 8080

---

apiVersion: v1
kind: Service
metadata:
  name: api-server-service
  labels:
    service: api-server-service
spec:
  type: ClusterIP
  ports:
    - name: tcp-port
      port: 8080
      targetPort: 8080
      protocol: TCP
  selector:
    app: fastapi-app
