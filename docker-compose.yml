version: '3.8'
services:
  redis:
      container_name: redis
      restart: always
      image: redis:7.0.4
      volumes:
        - redis-vol:/data
      ports:
        - ${REDIS__PORT}:6379
  currencyapi:
    environment:
      - MYSQL__HOST=mysqldb
      - API__STARTUP__UVICORN_RELOAD=False
      - REDIS__HOST=redis
    container_name: currencyapi
    restart: always
    build:
      context: .
      args:
        LOCAL_DIR: backend
      dockerfile: backend/Dockerfile.api
    entrypoint: python api_main.py
    depends_on:
      - currency-updater
      - mysqldb
    ports:
      - ${API__STARTUP__PORT}:${API__STARTUP__PORT}
  currency-updater:
    environment:
      - MYSQL__HOST=mysqldb
    container_name: currency-updater
    restart: always
    build:
      context: .
      args:
        LOCAL_DIR: backend
      dockerfile: backend/Dockerfile.db
    entrypoint: python start_updates.py
    depends_on:
      - mysqldb

  react-frontend:
    environment:
      - PORT=${REACT_APP__PORT}
      - REACT_APP_PROXY_HOST=http://currencyapi:${API__STARTUP__PORT}
    container_name: react-frontend
    restart: always
    build:
      context: .
      dockerfile: frontend/Dockerfile.frontend
    entrypoint: npm start
    depends_on:
      - currencyapi
      - mysqldb
    ports:
      - ${REACT_APP__PORT}:${REACT_APP__PORT}
  mysqldb:
    container_name: mysqldb
    restart: always
    image: mysql:8.0.29
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL__ROOT_PASSWORD}
      MYSQL_USER: ${MYSQL__USER}
      MYSQL_PASSWORD: ${MYSQL__PASSWORD}
      MYSQL_DATABASE: ${MYSQL__DATABASE}
    volumes:
      - vol:/var/lib/mysql
    ports:
      - ${MYSQL__PORT}:3306
volumes:
  vol:
  redis-vol:
